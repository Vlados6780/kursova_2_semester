<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Consultation Requests | Mentorship</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <a href="/" class="logo">Mentorship</a>
        <nav>
            <ul>
                <li><a th:href="@{/student/home}" class="btn btn-secondary"><i class="fas fa-home"></i> Home</a></li>
                <li><a th:href="@{/feedback}" class="btn btn-secondary"><i class="fas fa-comment"></i> Feedback</a></li>
                <li><a th:href="@{/student/mentors}" class="btn btn-secondary"><i class="fas fa-users"></i> View Mentors</a></li>
                <li><a th:href="@{/logout}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <h1>My Consultation Requests</h1>
    <a th:href="@{/student/home}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <div th:if="${requests.isEmpty()}">No requests yet.</div>
    <table>
        <thead>
        <tr>
            <th>Mentor</th>
            <th>Request Message</th>
            <th>Status</th>
            <th>Response</th>
            <th>Response Sent At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.mentorUsername}"></td>
            <td th:text="${request.requestMessage}"></td>
            <td th:text="${request.statusRequest}"></td>
            <td th:text="${request.responseMessage} ?: 'No response yet'"></td>
            <td th:text="${request.sentAt} ?: '-'"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Mentorship Platform. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
