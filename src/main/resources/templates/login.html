<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mentorship</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <a href="/" class="logo">Mentorship</a>
        <nav>
            <ul>
                <li><a th:href="@{/register}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required />
            <span th:if="${param.error}" class="error">Invalid email or password.</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Mentorship Platform. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
